<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - FinAPP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <aside class="barralateral">
    <div class="logo">
            <a href="{{ url_for('home') }}"><header><img src="{{ url_for('static', filename='css/logo.png') }}" alt=""></header></a>
    </div>  
    <ul>
      <li><a href="{{ url_for('home') }}">Dashboard</a></li>
      <li><a href="{{ url_for('transacoes') }}">Transações</a></li>
      <div class="user-info">
        <i class="fas fa-bell notification-icon"></i>
        <a href="{{ url_for('index') }}" id="btn-sair" class="btn-sair">
        <i class="fas fa-sign-out-alt"></i> Sair</a>
        <div class="user-avatar"></div>
      </div>
    </ul>
    
</header>
  </aside>

  <main class="main">
    <header class="topo">
      <h1>Bem-vindo(a), <strong>{{ user_nome }}!</strong></h1>
    </header>


    <div class="cards">
    <div class="card">
        <h3>Receitas</h3>
        <p>R$ {{ total_receitas | float | round(2) }}</p>
    </div>
    <div class="card">
        <h3>Despesas</h3>
        <p>R$ {{ total_despesas | float | round(2) }}</p>
    </div>
</div>

    <div class="metas">
      <h3>Minhas Metas</h3>
      <ul>
        <li>Nenhuma meta ainda. Clique em "+ Nova Meta" para adicionar.</li>
      </ul>
      <button class="novo-meta">+ Nova Meta</button>
    </div>

    <div class="chart-box-barras">
      <canvas id="financialBarChart"></canvas>
    </div>

  </main>

  <div id="modal-transacao" class="modal oculto">
    <div class="modal-content">
      <span id="fechar-modal" class="fechar">&times;</span>
      <h2>Nova Transação</h2>
      <form id="form-transacao">
        <label for="tipo">Tipo:</label>
        <select id="tipo" required>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>

        <label for="categoria">Categoria:</label>
        <select id="categoria" required>
          <option value="Alimentação">Alimentação</option>
          <option value="Moradia">Moradia</option>
          <option value="Transporte">Transporte</option>
          <option value="Lazer">Lazer</option>
        </select>

        <button type="submit">Salvar</button>
      </form>
    </div>
  </div>

<script>
window.onload = function() {
    // Dados vindos do Flask
    const categorias = JSON.parse('{{ categorias | tojson | safe }}');
    const dadosReceita = JSON.parse('{{ dados_receita | tojson | safe }}');
    const dadosDespesa = JSON.parse('{{ dados_despesa | tojson | safe }}');
    const dadosSaldo = JSON.parse('{{ dados_saldo | tojson | safe }}');

    const chartData = {
        labels: categorias,
        datasets: [
            {
                label: 'Receita (R$)',
                data: dadosReceita,
                backgroundColor: 'rgba(75, 192, 192, 0.8)', // Verde Água
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            },
            {
                label: 'Despesa (R$)',
                data: dadosDespesa,
                backgroundColor: 'rgba(255, 99, 132, 0.8)', // Vermelho
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            },
            {
                label: 'Saldo (R$)',
                data: dadosSaldo,
                backgroundColor: 'rgba(54, 162, 235, 0.8)', // Azul
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }
        ]
    };

    const chartOptions = {
        responsive: true,
        scales: {
            y: {
                beginAtZero: true,
                title: {
                    display: true,
                    text: 'Valor (R$)'
                }
            },
            x: {
                title: {
                    display: true,
                    text: 'Categoria'
                }
            }
        },
        plugins: {
            legend: {
                position: 'top',
            },
            title: {
                display: true,
                text: 'Comparativo Financeiro por Categoria'
            }
        }
    };

    new Chart(
        document.getElementById('financialBarChart'),
        {
            type: 'bar',
            data: chartData,
            options: chartOptions
        }
    );
};

// Modal Nova Transação
const botaoNovaTransacao = document.querySelector('.nova-transacao');
const modalTransacao = document.getElementById('modal-transacao');
const fecharModal = document.getElementById('fechar-modal');

const formTransacao = document.getElementById('form-transacao');
const listaTransacoes = document.querySelector('.transacoes ul');
const saldoCard = document.querySelector('.cards .card:nth-child(1) p');
const receitasCard = document.querySelector('.cards .card:nth-child(2) p');
const despesasCard = document.querySelector('.cards .card:nth-child(3) p');

let totalReceitas = 0;
let totalDespesas = 0;

botaoNovaTransacao.addEventListener('click', () => {
  modalTransacao.classList.remove('oculto');
});

fecharModal.addEventListener('click', () => {
  modalTransacao.classList.add('oculto');
  formTransacao.reset();
});

formTransacao.addEventListener('submit', function(event) {
  event.preventDefault();

  const tipo = document.getElementById('tipo').value;
  const categoria = document.getElementById('categoria').value;
  const valor = parseFloat(document.getElementById('valor').value);

  const novaLi = document.createElement('li');
  novaLi.textContent = `${tipo === 'receita' ? 'Receita' : 'Despesa'} - ${categoria}: R$ ${valor.toFixed(2)}`;

  if(listaTransacoes.querySelector('li')?.textContent === 'Nenhuma transação ainda.') {
    listaTransacoes.innerHTML = ''; // Limpa a mensagem padrão
  }
  listaTransacoes.appendChild(novaLi);

  if (tipo === 'receita') {
    totalReceitas += valor;
  } else {
    totalDespesas += valor;
  }

  const saldo = totalReceitas - totalDespesas;

  receitasCard.textContent = `R$ ${totalReceitas.toFixed(2)}`;
  despesasCard.textContent = `R$ ${totalDespesas.toFixed(2)}`;
  saldoCard.textContent = `R$ ${saldo.toFixed(2)}`;

  modalTransacao.classList.add('oculto');
  formTransacao.reset();
});
</script>

</body>
</html>
